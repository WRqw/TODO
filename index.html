<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backbone</title>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="bg">
	<div class="center-content">
	<div class="black-bg">
	<h1 class="title">Your tasks:</h1>
	<form action="" id="addTask">
		<input type="text" id="editAdd" placeholder="Enter task name">
		<input type="submit" id="submitTask" value="Add task">
	</form>	

	
	<div class="tasks">
		<script type="text/template" id='taskTemplate'>
			<span class="nameTask"><%= title %></span>
			<button class="edit"></button>
			<button class="delete"></button>
		</script>
	</div>
	</div>
	</div>

	<div class="arrow-down"></div>
	<div class="arrow-back"></div>
	<span class='back'>Back to the manager</span>
	</div>

	
		<h1 class="animated created"><span class="created_by">Created by</span><a href="https://github.com/WRqw" class="link">@WRQQQWQ</a></h1>

	
	<script type="text/javascript" src = 'js/jquery-2.1.4.js'></script>
	<script type="text/javascript" src = 'js/underscore.js'></script>
	<script type="text/javascript" src = 'js/backbone.js'></script>
	<script type="text/javascript" src = 'js/main.js'></script>
</body>

</html>
